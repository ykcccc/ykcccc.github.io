{{- if ge hugo.Version "0.145.0" -}}
    {{- /* Hugo 0.145.0+ 内部模板路径已变更，直接使用内置实现 */ -}}
    {{- with .Get "id" -}}
        <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/p/{{ . }}/" data-instgrm-version="14"></blockquote>
    {{- end -}}
{{- else -}}
    {{- partial "internal/instagram.html" . -}}
{{- end -}}
